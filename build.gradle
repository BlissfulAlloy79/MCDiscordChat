plugins {
    id 'fabric-loom' version '0.11-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modImplementation(include("net.dv8tion:JDA:5.0.0-alpha.5") {
        exclude module: 'opus-java'
    })
    modImplementation(include("net.sf.trove4j:trove4j:3.0.3"))
    modImplementation(include("org.jetbrains.kotlin:kotlin-stdlib:1.6.10"))
    modImplementation(include("org.apache.commons:commons-collections4:4.4"))
    modImplementation(include("org.json:json:20211205"))
    modImplementation(include("com.neovisionaries:nv-websocket-client:2.14"))
    modImplementation(include("com.fasterxml.jackson.core:jackson-core:2.13.1"))
    modImplementation(include("com.fasterxml.jackson.core:jackson-databind:2.13.1"))
    modImplementation(include("com.fasterxml.jackson.core:jackson-annotations:2.13.1"))

    modImplementation(include("com.squareup.okhttp3:okhttp:4.9.3"))
    modImplementation(include("com.squareup.okio:okio:2.10.0"))

    modImplementation(include("com.vdurmont:emoji-java:5.1.1"))
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 17
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}