name: New Feature Pull Request
description: Implement an idea for this project.
title: "[Enhancement] "
labels: [ "enhancement" ]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      description: |
        Please check that you have done the following things before submitting a pull request.
      options:
        - label: I confirm that I have [searched for existing issues](https://github.com/Xujiayao/MCDiscordChat/issues?q=is%3Aissue) before reporting to avoid duplicate reporting.
          required: true
  - type: input
    id: related_issues
    attributes:
      label: Related Issues
      description: |
        Any GitHub issues related to this PR? If not, please fill in N/A.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        What new feature or change have you added? What does it improve? Please tell us what the new feature or change is with a clear and detailed description, add screenshots to help explain if possible.
    validations:
      required: true